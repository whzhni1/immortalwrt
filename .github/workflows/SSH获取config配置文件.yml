name: 纯菜单配置模式

on:
  workflow_dispatch:
    inputs:
      REPO_VERSION:
        description: '输入 ImmortalWrt 版本（如 v24.10.2）'
        required: false
        default: 'v24.10'
        type: string
      CONFIG_NAME:
        description: '配置文件名（不含.config后缀）'
        required: true
        default: 'my-config'
        type: string
      LOAD_CUSTOM_FEEDS:
        description: '加载自定义插件库（执行part1.sh）'
        required: false
        default: false
        type: boolean
      DEVICE_PROFILE:
        description: '设备型号（如 rax3000m / ax6000），留空则进入 menuconfig 手动选择'
        required: false
        default: ''
        type: string

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  TZ: Asia/Shanghai

# 添加权限声明
permissions:
  contents: write
  discussions: write

jobs:
  pure-menuconfig:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    
    steps:
    - name: 检查项目分支
      uses: actions/checkout@main

    - name: 设置变量
      run: |
        REPO_VERSION="${{ github.event.inputs.REPO_VERSION }}"
        if [ -z "$REPO_VERSION" ]; then
          REPO_VERSION="v24.10"
        fi
        REPO_BRANCH="$REPO_VERSION"
        
        CONFIG_NAME="${{ github.event.inputs.CONFIG_NAME }}"
        LOAD_CUSTOM_FEEDS="${{ github.event.inputs.LOAD_CUSTOM_FEEDS }}"
        DEVICE_PROFILE="${{ github.event.inputs.DEVICE_PROFILE }}"
        
        echo "REPO_BRANCH=$REPO_BRANCH" >> $GITHUB_ENV
        echo "CONFIG_NAME=$CONFIG_NAME" >> $GITHUB_ENV
        echo "LOAD_CUSTOM_FEEDS=$LOAD_CUSTOM_FEEDS" >> $GITHUB_ENV
        echo "DEVICE_PROFILE=$DEVICE_PROFILE" >> $GITHUB_ENV
        echo "RELEASE_TIME=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV
        echo "RELEASE_TAG=config-${CONFIG_NAME}-$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV
        
        echo "使用版本: $REPO_BRANCH"
        echo "配置文件名: $CONFIG_NAME.config"
        echo "加载自定义插件库: $LOAD_CUSTOM_FEEDS"
        echo "设备型号: $DEVICE_PROFILE"

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          libncurses5-dev \
          git \
          python3 \
          rsync
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 下载源码
      working-directory: /workdir
      run: |
        echo "正在克隆 ImmortalWrt 源码..."
        echo "版本/标签: $REPO_BRANCH"
        
        if git clone --depth 1 "$REPO_URL" -b "$REPO_BRANCH" ImmortalWrt; then
          echo "✅ 源码克隆成功: 使用 $REPO_BRANCH"
        else
          echo "❌ 标签/分支 '$REPO_BRANCH' 不存在，尝试默认分支..."
          git clone --depth 1 "$REPO_URL" ImmortalWrt
          cd ImmortalWrt
          DEFAULT_BRANCH=$(git remote show origin | grep 'HEAD branch' | cut -d' ' -f5)
          echo "使用默认分支: $DEFAULT_BRANCH"
          cd ..
        fi
        
        ln -sf /workdir/ImmortalWrt $GITHUB_WORKSPACE/ImmortalWrt
        echo "源码准备完成"

    - name: 加载自定义插件库（如果启用）
      if: env.LOAD_CUSTOM_FEEDS == 'true'
      run: |
        echo "正在加载自定义插件库..."
        cd ImmortalWrt
        if [ -f "$GITHUB_WORKSPACE/part1.sh" ]; then
          chmod +x "$GITHUB_WORKSPACE/part1.sh"
          "$GITHUB_WORKSPACE/part1.sh"
          echo "自定义插件库加载完成"
        else
          echo "未找到 part1.sh，跳过"
        fi

    - name: 更新并安装feeds
      run: |
        cd ImmortalWrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 初始化配置环境
      run: |
        cd ImmortalWrt
        rm -f .config .config.old
        echo "环境准备完成"

    - name: 生成配置文件
      run: |
        cd ImmortalWrt
        rm -f .config
        
        if [ -z "$DEVICE_PROFILE" ]; then
          echo "未指定设备型号，使用默认最小配置..."
          echo "CONFIG_TARGET_mediatek=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "# 用户后续可手动修改" >> .config
          make defconfig
        else
          echo "使用设备型号: $DEVICE_PROFILE"
          echo "CONFIG_TARGET_mediatek=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic=y" >> .config
          echo "CONFIG_TARGET_mediatek_filogic_DEVICE_${DEVICE_PROFILE}=y" >> .config
          make defconfig
        fi

    - name: 检查并准备配置文件
      run: |
        cd ImmortalWrt
        if [ ! -f .config ]; then
          echo "❌ 未生成配置文件"
          exit 1
        fi
        mkdir -p $GITHUB_WORKSPACE/upload
        cp .config "$GITHUB_WORKSPACE/upload/$CONFIG_NAME.config"
        echo "✅ 配置文件已保存为: $CONFIG_NAME.config"

    - name: 生成发布说明
      run: |
        cat > release.md << END
        ## 配置文件信息
        
        - **生成时间**: $RELEASE_TIME
        - **源码版本**: $REPO_BRANCH
        - **自定义插件库**: $LOAD_CUSTOM_FEEDS
        - **配置文件**: $CONFIG_NAME.config
        - **设备型号**: ${DEVICE_PROFILE:-未指定}
        
        ## 使用说明
        
        1. 下载此配置文件
        2. 重命名为: \`rax3000m.config\` 或 \`ax6000.config\`
        3. 放在编译仓库的根目录
        4. 触发编译工作流即可使用此配置
        
        ---
        *此配置基于 ImmortalWrt $REPO_BRANCH 版本生成*
        END

    - name: 创建 Release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ env.RELEASE_TAG }}
        name: "配置文件 - ${{ env.CONFIG_NAME }}"
        bodyFile: release.md
        artifacts: "${{ github.workspace }}/upload/*"
        allowUpdates: true
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: 显示完成信息
      run: |
        echo "=========================================="
        echo "           配置完成"
        echo "=========================================="
        echo "✅ 配置文件已生成并上传到Release"
        echo "📁 文件名: $CONFIG_NAME.config"
        echo "🏷️ 标签: $RELEASE_TAG"
        echo "🏷️ 源码版本: $REPO_BRANCH"
        echo "🔌 自定义插件: $LOAD_CUSTOM_FEEDS"
        echo "📦 设备型号: ${DEVICE_PROFILE:-未指定}"
        echo "=========================================="
